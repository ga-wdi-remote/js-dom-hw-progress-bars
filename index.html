<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='hw.js'></script>
    <script src='countdown.js'></script>
    <title>Countdown Displays</title>
  </head>
  <body>

    <h1> It's the Final Countdown </h1>

    <img src='http://i.imgur.com/uk0Btc1.gif'>

    <h2 id='numeric-display'>100</h2>

    <h4> Progress Bar </h4>
    <div class='component' id='progress-bars'>
      <div class='progress-bar'></div>
    </div>

    <h4> Lit Fuse </h4>
    <div class='component' id='fuses'>
      <div class='fuse'>
        <div class='unburnt'></div>
        <div class='flame'></div>
        <div class='burnt'></div>
      </div>
    </div>

    <h4> Crawler </h4>
    <div class='component' id='crawlers'>
      <div class='crawler-track'>
        <div class='crawler'></div>
      </div>
    </div>

    <h4> Rotating Timer </h4>
    <div class='component' id='rotating-timers'>
      <!-- REACH TARGET -->
      <!-- ROTATING TIMER GOES HERE -->
    </div>

  </body>
</html>
